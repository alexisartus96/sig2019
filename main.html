<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css">
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script src="https://js.arcgis.com/4.11/"></script> 
    <script src="js/variables.js"></script> 
    <title>Sig 2019</title>
  </head>
  <body>
    <div class="floating-box">
      <div id="search"></div>
      <div class="options-box">
        <button id="generate-route" class="w3-button w3-green"><i class="fas fa-route"></i>Generar Ruta</button>
        <button id="save-route" class="w3-button w3-green"><i class="fas fa-save"></i>Guardar Ruta</button>
        <button id="get-saved-route" class="w3-button w3-green"><i class="fas fa-upload"></i>Cargar Rutas</button>
        <button id="save-point" class="w3-button w3-green"><i class="fas fa-save"></i>Guardar Puntos</button>
        <button id="get-saved-point" class="w3-button w3-green"><i class="fas fa-upload"></i>Cargar Puntos</button>
        <button id="simulate" class="w3-button w3-green"><i class="fab fa-bandcamp"></i>Simulador</button>
      </div>
      <div class="map-points">
        <h4>Puntos a visitar</h4>
      </div>
      <div class="saved-routes">
        <h4><i class="far fa-hand-pointer"></i>Seleccione una ruta</h4>
      </div>
      <div class="options-box simulation-hide">
        <button id="start" class="w3-button w3-green"><i class="fab fa-bandcamp"></i>Simular</button>
        <button id="play" class="w3-button w3-green"><i class="fas fa-play"></i>Seguir</button>
        <button id="pause" class="w3-button w3-green"><i class="fas fa-pause"></i>Pausar</button>
        <button id="stop" class="w3-button w3-green"><i class="fas fa-stop"></i>Parar</button>
        <div class="speedControl">
          <button id="lessSpeed" class="w3-button w3-green">-</button>
          <button id="moreSpeed" class="w3-button w3-green">+</button>
        </div>
        <div class="radioControl">
            <button id="lessRadio" class="w3-button w3-green">-</button>
            <button id="moreRadio" class="w3-button w3-green">+</button>
          </div>
      </div>
      <div class="population">
        <h4>Poblacion</h4>
      </div>
      <button id="export-pdf" class="w3-button w3-green"><i class="far fa-file-pdf"></i>Exportar a pdf</button>
    </div>

    <div id="viewDiv"></div>  
    <script src="js/main.js"></script> 
    <script src="js/symbols.js"></script> 
    <script src="js/search.js"></script> 
    <script src="js/routes.js"></script> 
    <script src="js/layers.js"></script> 
    <script src="js/simulation.js"></script> 
    <script src="js/exportPdf.js"></script>
  </body>
</html>
